<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type = "text/css" href="css/main.css">
    <title>Amazon Login Page</title>
</head>
<body>

<div class = "login">
    <div class = "login_logo">
        <img src="amazon logo.png">
    </div>
    <div class = "login_container">
        <h1>Sign in</h1>
        <form>
            <h5>E-Mail (phone or mobile accounts)</h5>
            <input type = "text" name = "user-mail" class = "input">
            <h5>Password</h5>
            <input type="password" name = "password" class = "input">
            <button class = "login_signInButton"> Continue</button>
        </form>
        <button class = "login_registrationButton">Create Your Amazon Account</button>
    </div>
</div>

 
</body>
</html>
